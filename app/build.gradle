plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'junit:junit:4.13.2'

    testImplementation 'io.cucumber:cucumber-junit:7.4.1'
    implementation 'io.cucumber:cucumber-java:7.4.1'
    implementation 'io.cucumber:cucumber-java8:7.4.1'
    implementation 'io.cucumber:cucumber-core:7.4.1'

    implementation 'org.seleniumhq.selenium:selenium-java:4.3.0'
    implementation 'org.seleniumhq.selenium:selenium-api:4.3.0'

    //Repositorio de WebDriver
    implementation 'io.github.bonigarcia:webdrivermanager:5.2.1'

    implementation 'org.slf4j:slf4j-api:2.0.0-alpha1'
    testImplementation 'org.slf4j:slf4j-simple:1.7.36'

}

application {
    // Define the main class for the application.
    mainClass = 'javacucumbergradle.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
